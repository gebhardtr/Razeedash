<template name="configureLoginServiceDialogForBitbucket">
  <p> First, you'll need to register your app on Bitbucket. Follow these steps: </p>
  <ol>
    <li> Visit <a href="https://bitbucket.org" target="_blank">https://bitbucket.org</a> </li>
    <li> View Profile -> Settings -> OAuth consumers -> Add Consumer </li>
    <li> Set the Callback URL to: <span class="url">{{siteUrl}}_oauth/bitbucket</span> </li>
    <li> Choose Read access next to the Account and Team membership categories in the Permissions section </li>
  </ol>
</template>
