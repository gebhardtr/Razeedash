<template name="AdminOrgsHome">
    <div class="card m-2">
        <div class="card-header">
            <h4 class="mb-0">Orgs</h4>
        </div>
        <div class="card-body">
            {{> AdminOrgsHome_list orgs=orgs}}
        </div>
    </div>
</template>

<template name="AdminOrgsHome_list">
    <a href="{{pathFor 'admin.org.register'}}" class="btn btn-primary mb-2">
        <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;
        Register new org
    </a>

    <div class="list-group">
        {{#each org in orgs}}
            <a href="{{pathFor 'admin.org' orgName=org.name}}" class="list-group-item list-group-item-action">
                {{org.name}}
            </a>
        {{/each}}
    </div>
</template>

<template name="AdminOrgsSingle">
    <div class="card m-2">
        <div class="card-header">
            <h4 class="mb-0">Org "{{org.name}}"</h4>
        </div>
        <div class="card-body">
            <div class="row no-gutters py-2">
                <div class="col-12 col-sm-2 font-italic">
                    Name:
                </div>
                <div class="col-10">
                    <input class="form-control" type="text" value="{{org.name}}" disabled />
                </div>
            </div>

            <div class="row no-gutters py-2">
                <div class="col-12 col-sm-2 font-italic">
                    Creator:
                </div>
                <div class="col-10">
                    <input class="form-control" type="text" value="{{org.creatorUserId}}" disabled />
                </div>
            </div>

            <div class="row no-gutters py-2">
                <div class="col-12 col-sm-2 font-italic">
                    Created:
                </div>
                <div class="col-10">
                    <input class="form-control" type="text" value="{{moment org.created}}" disabled />
                </div>
            </div>

            <div class="row no-gutters py-2">
                <div class="col-12 col-sm-2 font-italic">
                    Api Keys:
                </div>
                <div class="col-10">
                    {{#each orgKey in org.orgKeys}}
                        <input class="form-control keyDisplay" type="text" value="{{orgKey}}" disabled />
                    {{/each}}
                </div>
            </div>

            <div class="row no-gutters py-2">
                <div class="col-12 col-sm-2 font-italic">
                    Cluster-updater creation command:
                </div>
                <div class="col-10">
                    <code>
                        kubectl create -f https://razeedash.oneibmcloud.com/api/v1/orgYml/{{firstOrgKey org}}
                    </code>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="AdminOrgRegister">
    <div class="card m-2">
        <div class="card-header">
            <h4 class="mb-0">Register Org</h4>
        </div>
        <div class="card-body">
            <form>
                <div class="row no-gutters py-2">
                    <div class="col-12 col-sm-2 font-italic">
                        Name:
                    </div>
                    <div class="col-10">
                        {{githubUrl}}
                        <input class="orgNameInput" type="text" value="" />
                        /
                    </div>
                </div>
                <button class="btn btn-primary registerOrgBtn" {{outputDisabled isRunning}}>
                    Register
                    {{#if isRunning}}
                        <i class="fa fa-spinner fa-spin"></i>
                    {{/if}}
                </button>
            </form>
        </div>
    </div>
</template>
