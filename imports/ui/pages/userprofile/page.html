<template name="UserProfile_home">
    <div id="dc_home" class="container-fluid h-10 mt-10">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-muted mb-0">
                        <i class="fa fa-user-o" aria-hidden="true"></i> User Profile
                    </h2>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" id="inputName" aria-describedby="emailHelp" placeholder="Enter email" value="{{currentUser.profile.name}}"
                                readonly>
                            <small id="emailHelp" class="form-text text-muted">This comes from GitHub and cannot be updated.</small>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Email address</label>
                            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" value="{{currentUser.services.github.email}}"
                                readonly>
                            <small id="emailHelp" class="form-text text-muted">This comes from GitHub and cannot be updated.</small>
                        </div>

                        <div class="form-group">
                            <label for="inputUserid">User ID</label>
                            <input type="text" class="form-control" id="inputUserid" placeholder="userid" value="{{currentUser._id}}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="inputApiKey">API Key</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="No API key" aria-label="API Key" value="{{currentUser.apiKey}}" readonly>
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="button">Generate</button>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container-fluid mt-3">
            {{> UserProfile_orgs }}
        </div>
    </div>
</template>

<template name="UserProfile_orgs">
    <div class="card" id="userOrgsList">
        <div class="card-header">
            <h2 class="text-muted mb-0">
                <i class="fa fa-github" aria-hidden="true"></i> GitHub Orgs
                <span class="refresh-btn {{refreshStatus}} float-right">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                </span>
            </h2>
        </div>
        <div class="container m-0 my-1 p-0">
            {{#if Template.subscriptionsReady}}
                {{#each org in orgNames}}
                    <div class="row px-2">
                        <div class="col col-sm-6 col-md-5 col-lg-4">
                            <img class="img-thumbnail org-image my-1 {{#unless orgExists org.name}}grayscale{{/unless}}" src="{{org.avatarUrl}}">
                            <a class="{{#unless orgExists org.name}}grayscale{{/unless}}" href="{{githubUrl}}{{org.name}}" target="_blank">
                                {{org.name}}
                            </a>
                        </div>
                        <div class="col col-sm-6 col-md-7 col-lg-8">
                            {{#if orgExists org.name}}
                                <a href="{{pathFor 'org' baseOrgName=org.name}}" class="btn btn-danger">Manage</a>
                            {{else}}
                                {{#if isAdminOfOrg org.name}}
                                    {{> UserProfile_orgs_register_btn org=org}}
                                {{else}}
                                    <i>You must be a GHE "{{org.name}}" org admin to register it in RazeeDash.</i>
                                {{/if}}
                            {{/if}}
                        </div>
                    </div>
                {{else}}
                    <div>
                        <div>You don't appear to belong to any organizations. Try refreshing.</div>
                    </div>
                {{/each}}
            {{else}}
                <div>
                    <div>{{>loading}}</div>
                </div>
            {{/if}}
        </div>
    </div>
</template>

<template name="UserProfile_orgs_register_btn">
    <button class="btn btn-primary registerOrgBtn" {{outputDisabled isRegistering}}>
        Register
        {{#if isRegistering}}
            <i class="fa fa-spinner fa-spin"></i>
        {{/if}}
    </button>
</template>
