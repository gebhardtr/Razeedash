<template name="cluster_comments">
    <div class="card-body">
        <textarea class="postCommentTextarea form-control w-100 d-block" placeholder="Add comment about {{getClusterName cluster}}..."></textarea>
        <button class="postCommentBtn mt-2 mb-0 btn btn-primary {{postCommentBtnDisplayClass}}">Post Comment</button>
    
        <div class="commentsList">
        {{#each comment in comments}} {{> cluster_comment comment=comment }} {{/each}}
        </div>
    </div>
</template>
    
<template name="cluster_comment">
    <div class="card mb-1 border-bottom">
        <div class="card-header p-1">
        <strong>{{authorName}}</strong>
        <span class="text-muted">commented {{moment comment.created}}</span>
        </div>
        <div class="card-body p-1">
        {{{commentHtml}}}
        </div>
    </div>
</template>
