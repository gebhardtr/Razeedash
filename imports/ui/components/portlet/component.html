<template name="portletHeader">
  <div class="card-header cardHeader d-flex no-block">
    {{#if faIcon}}<i class="fa fa-{{faIcon}}" aria-hidden="true"></i>{{/if}}
    <h5 class="text-muted my-0">{{title}}</h5>
  </div>
</template>

<template name="portletInfoBox">
  <div class="card text-align-center">
    <div class="card-body">
      <h3 class="text-center align-middle">
        <small class="text-muted text-left"><img class="bx--logo__image razee-svg-icon" src="{{icon}}"> {{title}}</small>
        <a href="{{href}}">{{hrefTitle}}</a>
      </h3>
    </div>
  </div>
</template>
