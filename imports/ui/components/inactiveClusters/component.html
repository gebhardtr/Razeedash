<template name="inactiveClusters">
  <div class="card">
    {{> portletHeader title='Inactive clusters' }}
    {{#if Template.subscriptionsReady}}
      {{#if hasZombieClusters}}
       <div class="table-responsive-sm">
        <table class="table table-sm">
          <thead>
            <tr>
              <th>Cluster</th>
              <th>Last active</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {{#each cluster in zombieClusters}}
            <tr>
              <td><a href="{{pathFor 'cluster.tab' id=cluster.cluster_id tabId='resources'}}">{{getClusterName cluster}}</a></td>
              <td>{{moment cluster.updated}}</td>
              <td><button class="btn btn-primary delete" cluster_id="{{cluster.cluster_id}}">Remove</button></td>
            </tr>
            {{/each}}
          </tbody>
        </table>
       </div>
      {{else}}
            <span class="m-3">Looks like your clusters are all current</span>
      {{/if}}
    {{else}}
      {{> loading}} 
    {{/if}}
    </div>
</template>
