<template name="sevenDayDeployments">
  <div class="card">
    {{> portletHeader title='Deployments over the past 7 days' }}
    {{#if Template.subscriptionsReady}}
    <div>
      {{#if recentDepsPerService}}
      <table class="table table-sm">
        <thead>
          <tr>
            <th>Namespace</th>
            <th>Name</th>
            <th>Updates</th>
          </tr>
        </thead>
        <tbody>
          {{#each item in recentDepsPerService}}
          <tr>
            <td>{{item.id.namespace}}</td>
            <td>
              <a href="{{pathFor 'resources.search' query=(generateQueryString item.id.name)}}">{{item.id.name}}</a>
            </td>
            <td>{{item.deployments}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
      {{else}}
        <span>There are no deployments within the last 7 days</span>
      {{/if}}
    </div>
    {{else}}
        {{> loading}}
    {{/if}}
  </div>
</template>
